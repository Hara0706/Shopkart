<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Shopkart</title>
</head>

<body>

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">ShopKart</a>
            <button class="btn btn-success">Go To Cart</button>
        </div>
    </nav>

    
    <div class="row">

        <div class="column left">
           <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    FRUITS
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                  <div class="accordion-body">

                    <ul class="list-group">
                        <li class="list-group-item" onclick="ShowDetails(this.innerHTML)">Apple</li>
                        <li class="list-group-item" onclick="ShowDetails(this.innerHTML)">Banana</li>
                        <li class="list-group-item" onclick="ShowDetails(this.innerHTML)">Watermelon</li>
                        <li class="list-group-item" onclick="ShowDetails(this.innerHTML)">Grapes</li>
                        <li class="list-group-item" onclick="ShowDetails(this.innerHTML)">Orange</li>
                    </ul>
                    
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    VEGETABLES
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                  <div class="accordion-body">

                    <ul class="list-group">
                        <li class="list-group-item" onclick="ShowDetails(this.innerHTML)">Carrot</li>
                        <li class="list-group-item" onclick="ShowDetails(this.innerHTML)">Cabbage</li>
                        <li class="list-group-item" onclick="ShowDetails(this.innerHTML)">Spinach</li>
                        <li class="list-group-item" onclick="ShowDetails(this.innerHTML)">Tomato</li>
                        <li class="list-group-item" onclick="ShowDetails(this.innerHTML)">Potato</li>
                    </ul>

                  </div>
                </div>
              </div>
           </div>
        </div>


        <div class="column right">
           <div class="row">
             <div class="colA">
                <div class="card text-bg-success mb-3" style="max-width: 18rem;">
                    
                    <div class="card-body">
                      <h5 class="card-title">IMAGE</h5>
                      <img id="myImage" src=""/>
                    </div>
                  </div>
                  <div class="card text-bg-light mb-3" style="max-width: 18rem;">
                    
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Requirement Weight</label>
                            <input id="req" type="number" class="form-control" id="exampleFormControlInput1" value="0">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Quantity</label>
                            <input id="quan" type="number" class="form-control" id="exampleFormControlInput1" value="0">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Total price</label>
                            <input id="tot" type="number" class="form-control" id="exampleFormControlInput1" value="0">
                        </div>

                        <button class="btn bal btn-primary" onclick="add()">ADD</button>
                        <button class="btn bal btn-danger" onclick="rem()">REMOVE</button>
                        <button class="btn bal btn-success" onclick="cart()">Add To Cart</button>
                      
                    </div>
                  </div>
             </div>

             <div class="colB">
              <div class="card text-bg-warning mb-3" style="max-width: 18rem;">
                <div class="card-header">DETAILS</div>
                <div class="card-body">
                  <h5 id="item-title" class="card-title"></h5>
                  <h5 class="card-title">Nutritional Benefits:</h5>
                  <p id="item-nut" class="card-text"></p>
                  <hr>
                  <h5 id="item-weight" class="card-title">Weight:</h5>
                  <h5 id="item-price" class="card-title">Price:</h5>
                </div>
              </div>
             </div>
           </div>
        </div>

    </div>
    





    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
